services:
  # PostgreSQL Database
  plane-db:
    image: postgres:15.7-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: plane
      POSTGRES_PASSWORD: plane
      POSTGRES_DB: plane
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plane -d plane"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  plane-mq:
    image: rabbitmq:3.13.6-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: plane
      RABBITMQ_DEFAULT_PASS: plane
      RABBITMQ_DEFAULT_VHOST: plane
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "15672:15672"  # Management UI
      - "5672:5672"    # AMQP port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  plane-minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: ["minio", "server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: planeaccesskey
      MINIO_ROOT_PASSWORD: planesecretkey
    volumes:
      - uploads:/data
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  plane-proxy:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${PLANE_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - plane-web
      - plane-api

  # Plane Frontend (Web)
  plane-web:
    image: makeplane/plane-frontend:latest
    restart: unless-stopped
    entrypoint: ["/plane-web-entrypoint.sh"]
    volumes:
      - ./plane-web-entrypoint.sh:/plane-web-entrypoint.sh:ro
    environment:
      # API URL - same origin since nginx proxies /api/ to backend
      NEXT_PUBLIC_API_BASE_URL: ""
      NEXT_PUBLIC_WEB_BASE_URL: http://localhost${PLANE_PORT:+:$PLANE_PORT}
      # Server-side API URL (SSR requests from container)
      API_BASE_URL: http://plane-api:8000
    depends_on:
      plane-api:
        condition: service_started

  # Plane API Backend
  plane-api:
    image: makeplane/plane-backend:latest
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 --worker-class sync --timeout 30 plane.wsgi
    environment:
      # Debug
      DEBUG: 0

      # Database
      DATABASE_URL: postgresql://plane:plane@plane-db:5432/plane
      POSTGRES_USER: plane
      POSTGRES_PASSWORD: plane
      POSTGRES_HOST: plane-db
      POSTGRES_DB: plane
      POSTGRES_PORT: 5432

      # Redis
      REDIS_URL: redis://plane-redis:6379
      REDIS_HOST: plane-redis
      REDIS_PORT: 6379

      # RabbitMQ
      AMQP_URL: amqp://plane:plane@plane-mq:5672/plane
      RABBITMQ_HOST: plane-mq
      RABBITMQ_DEFAULT_USER: plane
      RABBITMQ_DEFAULT_PASS: plane
      RABBITMQ_DEFAULT_VHOST: plane

      # Storage (MinIO)
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: planeaccesskey
      AWS_SECRET_ACCESS_KEY: planesecretkey
      AWS_S3_BUCKET_NAME: plane-app
      AWS_S3_ENDPOINT_URL: http://plane-minio:9000
      USE_MINIO: 1

      # Application Settings
      APP_PROTOCOL: http
      DOMAIN_NAME: localhost
      WEB_URL: http://localhost${PLANE_PORT:+:$PLANE_PORT}
      CORS_ALLOWED_ORIGINS: http://localhost${PLANE_PORT:+:$PLANE_PORT}

      # Secrets
      SECRET_KEY: 60gp0byfz2dvffa45cxl20p1scy9xbpf6d8c5y0geejgkyp1b5
      LIVE_SERVER_SECRET_KEY: htbqvBJAgpm9bzvf3r4urJer0ENReatceh

      # Gunicorn
      GUNICORN_WORKERS: 2
      GUNICORN_WORKER_TIMEOUT: 30
      GUNICORN_WORKER_CLASS: sync

      # File settings
      FILE_SIZE_LIMIT: 10485760

      # Admin credentials for auto-setup
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@plane.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      plane-db:
        condition: service_healthy
      plane-redis:
        condition: service_healthy
      plane-mq:
        condition: service_healthy
      plane-minio:
        condition: service_healthy

  # Auto-setup service (runs once)
  plane-init:
    image: makeplane/plane-backend:latest
    entrypoint: ["/bin/bash", "/plane-init.sh"]
    volumes:
      - ./plane-init.sh:/plane-init.sh:ro
    environment:
      DATABASE_URL: postgresql://plane:plane@plane-db:5432/plane
      POSTGRES_USER: plane
      POSTGRES_PASSWORD: plane
      POSTGRES_HOST: plane-db
      POSTGRES_DB: plane
      POSTGRES_PORT: 5432
      REDIS_URL: redis://plane-redis:6379
      AWS_ACCESS_KEY_ID: planeaccesskey
      AWS_SECRET_ACCESS_KEY: planesecretkey
      AWS_S3_BUCKET_NAME: plane-app
      AWS_S3_ENDPOINT_URL: http://plane-minio:9000
      USE_MINIO: 1
      SECRET_KEY: 60gp0byfz2dvffa45cxl20p1scy9xbpf6d8c5y0geejgkyp1b5
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@plane.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      plane-db:
        condition: service_healthy
      plane-redis:
        condition: service_healthy
      plane-mq:
        condition: service_healthy
      plane-minio:
        condition: service_healthy
    restart: "no"

volumes:
  pgdata:
  redisdata:
  uploads:
  rabbitmq_data:

networks:
  default:
    driver: bridge
